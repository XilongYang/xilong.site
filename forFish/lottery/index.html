<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lottery for fish</title>
    <link href="./index.css" rel="stylesheet">
    <script src="./index.js""></script>
</head>
<body onload="init()">
    <div id="header">
        欢迎来到Fish桑的赛博刮刮乐！<br><br>
        中奖规则：任意一行的三个号码相同，或其中存在任意一个幸运数字，即可获得该行的奖金。<br>
        幸运数字：08, 29。<br>
    </div>
    <div id="card">
        <canvas id="fill"></canvas>
        <div class="rows" id="title">
            <div class="number-box">号码1</div>
            <div class="number-box">号码2</div>
            <div class="number-box">号码3</div>
            <div class="number-box">奖金</div>
        </div>
        <div class="rows">
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
        </div>
        <div class="rows">
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
        </div>
        <div class="rows">
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
        </div>
        <div class="rows">
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
        </div>
        <div class="rows">
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
        </div>
        <div class="rows">
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
        </div>
        <div class="rows">
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
        </div>
        <div class="rows">
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
        </div>
        <div class="rows">
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
            <div class="number-box"></div>
        </div>
    </div>
    <div id="footer">
        <span>当前金钱：</span>
        <span id="money">100</span>
        <button id="redeem" onclick="Redeem()">兑奖</button>
        <button id="replay" onclick="Replay()">再刮一张</button>
    </div>
</body>
